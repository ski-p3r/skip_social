{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Social</title>

    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/feather.css' %}">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 



</head>

<body class="color-theme-blue">

    <div class="preloader"></div>

    <div class="main-wrap">

        <div class="nav-header bg-transparent shadow-none border-0">
            <div class="nav-top w-100">
                <a href="{% url 'home' %}"><i class="feather-zap text-success display1-size me-2 ms-0"></i><span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Skip. </span> </a>

                <a href="{% url 'login' %}" class="header-btn d-none d-lg-block bg-dark fw-500 text-white font-xsss p-3 ms-auto w100 text-center lh-20 rounded-xl">Login</a>
                <a href="{% url 'register' %}" class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-2 w100 text-center lh-20 rounded-xl" >Register</a>

            </div>
            
            
        </div>

        <div class="row" >
            <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url(../../static/images/login-bg-2.jpg); height:500px;"></div>
            <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
                <div class="card shadow-none border-0 ms-auto me-auto login-card">
                    <div class="card-body rounded-0 text-left" >
                        <h2 class="fw-700 display1-size display2-md-size mb-4" >Create <br>your account</h2>  
                        {% if messages %}
                        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
                            {{ message }}
                        </div>
                        {% endif %}                      
                        <form action="{% url 'register' %}" method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-user text-grey-500 pe-0"></i>
                                <input type="text" name='first_name' class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your First Name">                        
                            </div>
                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-user text-grey-500 pe-0"></i>
                                <input type="text" name='last_name' class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your Last Name">                        
                            </div>
                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-email text-grey-500 pe-0"></i>
                                <input type="email" name='email' class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your Email Address">                        
                            </div>
                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-mobile text-grey-500 pe-0"></i>
                                <input type="text" name='phone_number' class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your Phone Number">                        
                            </div>
                            <div class="form-group icon-input mb-3">
                                <input type="Password" name='password' class="style2-input ps-5 form-control text-grey-900 font-xss ls-3" placeholder="Password">
                                <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                            </div>
                                    <div class="col-lg-12 mb-3">
                                        <input type="file" name="image" id="file" class="input-file">
                                    </div>
                            
                            <div class="col-sm-12 p-0 text-left">
                                <div class="form-group mb-1"><button type="submit" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0 ">Register</button></div>
                                <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Already have account <a href="{% url 'login' %}" class="fw-700 ms-1">Login</a></h6>
                            </div>
                        </form>
                         
                    </div>
                </div> 
            </div>
        </div>
    </div>



    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    
</body>

</html>
